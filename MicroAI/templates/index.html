<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/flat-ui.min.css') }}"   rel="stylesheet">
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/flat-ui.min.js') }}"></script>
    <style type="text/css">
div.section {
    border-radius: 0;
    background-color: #fff;
    border: 1px solid #efefef;
    margin-bottom: 20px;
    overflow: hidden;
    -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .15);
       -moz-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .15);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .15);
}
div.section div.header {
    color: #606060;
    padding: 10px 15px;
    position: relative;
}
div.section div.header h5 {
    color: #333;
    margin: 0;
}
div.section div.header a {
    color: #333;
    position: absolute;
    right: 15px;
    top: 12px;
}
div.section div.body {
    border-top: 1px solid #efefef;
    padding: 15px 15px 0;
    position: relative;
}
body {
    background: "#A9A9A9"
}
    </style>
  </head>
  <body>
    <div id="navigation">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">机器学习分类系统</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <form class="navbar-form navbar-right" action="#" role="search">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="col-md-8">
        <div class="section">
          <div class="header">
            <h5><i class="fa fa-desktop"></i> 实验结果可视化</h5>
                <a href="javascript:void(0)">
                    <i class="fa fa-caret-down"></i>
                </a>
          </div>
          <div class="body"></div>
        </div>
      </div>

      <div class="col-md-4">

            <div class="header">
                <h5><i class="fa fa-desktop"></i> 参数</h5>
                <a href="javascript:void(0)">
                    <i class="fa fa-caret-down"></i>
                </a>
            </div> <!-- .header -->
            <div class="body">
                <div class="row-fluid">
                    <div class="col-md-6 text-bold">车辆总数</div> <!-- .span4 -->
                    <div class="col-md-6">01</div> <!-- .span8 -->
                </div> <!-- .row-fluid -->
                <div class="row-fluid">
                    <div class="col-md-6 text-bold">正常车辆数</div> <!-- .span4 -->
                    <div class="col-md-6">N/a</div> <!-- .span8 -->
                </div> <!-- .row-fluid -->
                <div class="row-fluid">

        </div> <!-- .section -->

        <div id="overview" class="section">
            <div class="header">
                <h5><i class="fa fa-desktop"></i> 实验结果</h5>
                <a href="javascript:void(0)">
                    <i class="fa fa-caret-down"></i>
                </a>
            </div> <!-- .header -->
            <div class="body">
                <div class="row-fluid">
                    <div class="col-md-6 text-bold">运行时间</div> <!-- .span4 -->
                    <div class="col-md-6">01</div> <!-- .span8 -->

                <div class="row-fluid">

                    <div class="col-md-6">N/a</div> <!-- .span8 -->
                </div> <!-- .row-fluid -->
            </div> <!-- .body -->

    </div>
    <!-- /.container -->

</html>
